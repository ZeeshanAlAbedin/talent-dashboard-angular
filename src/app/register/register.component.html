<div class="container-fluid ">
    <form #f="ngForm" (ngSubmit)="submit(f)" class="modal-content" >
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div class="form-group">
        <label for="email"><b>Email</b></label>
        <input 
          type="text" 
          ngModel 
          name="email"  
          #email="ngModel"
          placeholder="Enter Email"  
          required>
        </div>

        <div class="form-group">
        <label for="text"><b>First Name</b></label>
        <input 
          type="text"
          ngModel   
          #firstName="ngModel"
          placeholder="Enter First Name" 
          name="firstName" 
          required>
        </div>
        <div class="form-group">
        <label for="text"><b>Middle Name</b></label>
        <input 
          type="text"
          ngModel   
          #middleName="ngModel" 
          placeholder="Enter Middle Name" 
          name="middleName" 
          required>
        </div>
        <div class="form-group">
        <label for="text"><b>Last Name</b></label>
        <input 
          type="text" 
          ngModel 
          #lastName="ngModel"
          placeholder="Enter Last Name" 
          name="lastName" 
          required>
        </div>
        <div class="form-group">
        <label for="text"><b>Employee Code</b></label>
        <input 
          type="text" 
          placeholder="Enter Employee Code" 
          ngModel 
          #employeeCode="ngModel"
          name="employeeCode" 
          required>
        </div>
        <div class="form-group">
        <label for="phoneNumber"><b>Mobile Number</b></label>
        <input 
          type="text" 
          placeholder="Enter Phone Number" 
          ngModel 
          #phoneNumber="ngModel"
          name="phoneNumber" 
          required>
        </div>
        <div class="form-group">
        <label for="dateOfBirth"><b>Date of Birth</b></label>
        <input 
          type="date"  
          name="dateOfBirth" 
          ngModel 
          #dateOfBirth="ngModel"
          required>
        </div>
        <div class="form-group">
        <div class="radio">
        <label><b>Male</b></label> 
        <input 
          type="radio"  
          name="gender" 
          ngModel 
          #gender="ngModel"
          required>
        <label> 
        <b>Female</b>
        </label>
        <input 
          type="radio"  
          name="gender" 
          ngModel   
          required>
        </div>
        </div>
        <div class="form-group">
        <label for="location"><b>location</b></label>
        <input 
          type="text" 
          placeholder="Enter location" 
          name="location" 
          ngModel 
          #location="ngModel"
          required>
        </div>
        <div class="form-group">
        <label for="address"><b>Address</b></label>
        <input 
          type="text" 
          placeholder=" Enter address" 
          name="address" 
          ngModel 
          #address="ngModel"
          required>
        </div>
        <div class="form-group">  
        <label for="city"><b>City</b></label>
        <input 
          type="text" 
          placeholder="Enter City" 
          name="city" 
          ngModel 
          #city="ngModel"
          required>
        </div>
        <div class="form-group">
          <label for="">Category</label>
           <select 
             ngModel 
             name="category" 
             id="category" 
             class="form-control"
             required>
           <option value="0" class="">Select Any</option>
           <option *ngFor="let category of categoryList" [value]="category.id">
             {{category.name}}
           </option>
         </select>
        </div>
      <div class="form-group">
        <label for="userType"> Role </label>
        <select 
          ngModel
          name="userType" 
          #userType="ngModel"
          id="userType" 
          class="form-control">
        <option *ngFor="let type of userType"  [value]="type.id">{{type.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="psw"><b>Password</b></label>
        <input 
          type="password"
          placeholder="Enter Password" 
          name="psw"
          ngModel 
          #pwd="ngModel"
          required>
      </div>
      <div class="form-group">
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      </div>
      <div class="form-group">
        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
        </div>
      </div>
    </form>
</div>
